<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata 2025 | Memory Cipher Game</title>
    <style>
        body {
            text-align: center;
            background: url('5.png') no-repeat;
            background-size:100% 120%;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
            margin-top: 40px;
            color: #ffeb3b;
            letter-spacing: 2px;
        }

        p {
            font-size: 22px;
            margin: 10px 0;
            color: #dddddd;
        }

        #correctCount {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #00e676;
        }

         #sequence {
            font-size: 48px;
            font-weight: bold;
            margin: 50px auto;
            padding: 20px;
            width: 60%;
            border: 2px dashed #ffeb3b;
            border-radius: 10px;
            background-color: #212121;
            color: #ffeb3b;
        }

        input {
            padding: 15px 20px;
            font-size: 24px;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            color: #000;
            width: 300px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            margin: 20px 10px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .submit-btn {
            background-color: #ffeb3b;
            color: #000;
        }

        .pass-btn {
            background-color: #ffa726;
            color: #000;
        }

        #exit, #restart {
            display: none;
            background-color: #e53935;
            color: #fff;
        }

        #clue {
            display: none;
            font-size: 28px;
            color: #00e676;
            margin-top: 40px;
        }

        #clueButton {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 10px;
            background-color: #00c853;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #clueButton:hover {
            background-color: #00e676;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<h1>Automata 2025 | Memory Cipher Game</h1>
<p>Memorize the Sequence & Reproduce It! (You will get 3 attempts per sequence)</p>
<P>Total 30 Sequences are there in game.</P>
<P>Sequences will be display for 5 Seconds Only Once.</P>
<div id="correctCount">Correct Answers: 0 / 8</div>
<div id="sequence"></div>
<input type="text" id="playerInput" placeholder="Enter Sequence" maxlength="20">
<button onclick="checkSequence()">Submit</button>
<button onclick="passSequence()">Pass</button>
<div id="clue">
    üéØ <strong>Congratulations!</strong> Your Next coding challenge is: <span style="color: #ffeb3b;"></span>
    <br><br>
    <button id="clueButton">Question</button>
</div>

<button id="restart" onclick="restartGame()">Restart</button>

<script>
const preDefinedSequences = [
    "4t65%g#", "78hg*3", "12@e$8", "pq#9m6", "5h8&lk",
    "2x!3bn", "kj7^5r", "mn98!a", "x6t#4q", "rt@9lo",
    "w4%8ty", "7p*9mn", "qh56&x", "zx!3bn", "yu7^1p",
    "bn98!v", "nm6t#4", "pl@9ko", "m4%8la", "kp*5lm",
    "vg56&x", "fr!3ty", "kj7^2r", "mn98!b", "x6t#7q",
    "rt@2lo", "m4%6la", "bp*9lm", "vg54&x", "yr!8ty"
];

let correctCount = 0;
let currentIndex = 0;
let attempt = 0;

function generateSequence() {
    if (currentIndex >= preDefinedSequences.length) {
        currentIndex = 0;
        document.getElementById("restart").style.display = "inline-block";
        return;
    }
    document.getElementById("sequence").innerText = preDefinedSequences[currentIndex];
    setTimeout(() => {
        document.getElementById("sequence").innerText = "";
    }, 5000); // 5 seconds to memorize
    attempt = 0;
}

function checkSequence() {
    let playerInput = document.getElementById("playerInput").value.trim();
    if (playerInput === preDefinedSequences[currentIndex]) {
        correctCount++;
        document.getElementById("correctCount").innerText = `Correct Answers: ${correctCount} / 8`;
        document.getElementById("playerInput").value = "";
        currentIndex++;
        if (correctCount === 1) {
            document.getElementById("clue").style.display = "block";
            document.getElementById("exit").style.display = "inline-block";
        } else {
            alert("‚úÖ Correct! Next Sequence");
            setTimeout(generateSequence, 1000);
        }
    } else {
        attempt++;
        if (attempt >= 3) {
            alert("‚ùå 3 Attempts Over! Moving to Next Sequence");
            currentIndex++;
            document.getElementById("playerInput").value = "";
            setTimeout(generateSequence, 1000);
        } else {
            alert(`‚ùå Wrong Sequence! ${3 - attempt} Attempt(s) Left`);
            document.getElementById("playerInput").value = "";
        }
    }
}

function passSequence() {
    alert("‚û°Ô∏è You chose to Pass! Moving to Next Sequence");
    currentIndex++;
    document.getElementById("playerInput").value = "";
    setTimeout(generateSequence, 1000);
}

function exitGame() {
    alert("üö™ Thank you for playing!");
    window.close();
}

function restartGame() {
    correctCount = 0;
    currentIndex = 0;
    attempt = 0;
    document.getElementById("correctCount").innerText = "Correct Answers: 0 / 8";
    document.getElementById("clue").style.display = "none";
    document.getElementById("exit").style.display = "none";
    document.getElementById("restart").style.display = "none";
    generateSequence();
}

generateSequence();

document.getElementById("clueButton").addEventListener("click", function() {
    window.open("https://pahadiboy04.github.io/dinogame/", "_blank");
});
</script>
</body>
</html>
